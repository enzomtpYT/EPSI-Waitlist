{% extends "base.html" %}

{% block title %}Admin - Modifier Candidat{% endblock %}

{% block content %}
<h1>Modifier Candidat</h1>

<div class="admin-section">
    <h2>Modifier les informations du candidat</h2>
    <form action="/candidate/{{ candidat.id }}/edit" method="post">
        <label for="candidat_lastname">Nom:</label>
        <input type="text" id="candidat_lastname" name="candidat_lastname" value="{{ candidat.lastname }}">

        <label for="candidat_name">Prénom:</label>
        <input type="text" id="candidat_name" name="candidat_name" value="{{ candidat.name }}">

        <label for="candidat_email">E-mail:</label>
        <input type="email" id="candidat_email" name="candidat_email" value="{{ candidat.email }}">

        <button type="submit">Enregistrer</button>
    </form>
</div>

<div class="admin-section">
    <h2>Voir les entretiens</h2>
    <a href="/admin/manage_candidate/candidate/{{ candidat.id }}/interview">
        <button type="button">Voir l'entretien</button>
    </a>
</div>

<div class="admin-section">
    <h2>Supprimer le candidat</h2>
    <form action="/candidate/{{ candidat.id }}/delete" method="post">
        <button type="submit" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce candidat ?');">Supprimer</button>
    </form>
</div>

{% endblock %}
