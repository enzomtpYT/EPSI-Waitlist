{% extends "base.html" %}

{% block title %}Admin - Créer Employé{% endblock %}

{% block content %}
<h1>Créer un/une employé.e</h1>

<div class="admin-section">
    <h2>Informations de l'employé.e</h2>
    <form action="{{ url_for('create_employee.create_employee') }}" method="post">
        <label for="employee_lastname">Nom :</label>
        <input type="text" id="employee_lastname" name="employee_lastname">

        <label for="employee_name">Prénom :</label>
        <input type="text" id="employee_name" name="employee_name">

        <label for="employee_email">E-mail :</label>
        <input type="email" id="employee_email" name="employee_email">

        <label for="employee_role">Rôle de l'employé.e :</label>
        <select id="role" name="role" required>
            {% if user_role == 'superadmin' %}
            <option value="superadmin">Superadmin</option>
            <option value="admin">Admin</option>
            <option value="employee">Employé</option>
            {% elif user_role == 'admin' %}
            <option value="admin">Admin</option>
            <option value="employee">Employé</option>
            {% elif user_role == 'employee' %}
            <option value="employee">Employé</option>
            {% endif %}
    </select>

        <div>
            <button type="submit">Créer</button>
        </div>
    </form>
</div>

{% endblock %}
