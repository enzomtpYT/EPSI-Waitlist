{% extends "base.html" %}

{% block title %}Admin - Modifier Evennement{% endblock %}

{% block content %}
<h1>Modifier Evennement</h1>

<div class="admin-section">
    <h2>Modifier les informations du Evennement</h2>
    <form action="/admin/manage_event/event/{{ event.id_event }}" method="post">
        <label for="date_event">Nom:</label>
        <input type="text" id="name_event" name="name_event" value="{{ event.name_event }}">

        <label for="date_event">Date:</label>
        <input type="date" id="date_event" name="date_event" value="{{ event.date_event }}">

        <button type="submit">Enregistrer</button>
    </form>
</div>

<div class="admin-section">
    <h2>Entretiens de l'Evennement</h2>
    <a href="/admin/manage_event/event/{{ event.id_event }}/interview">
        <button type="button">Voir les entretiens</button>
    </a>
</div>

<div class="admin-section">
    <h2>Supprimer le Evennement</h2>
    <form action="/admin/manage_event/event/{{ event.id_event }}/delete" method="post">
        <button class="delete" type="submit" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet Évennement ?');">Supprimer</button>
    </form>
</div>

{% endblock %}
