{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
<h1>Connexion</h1>
<form class="loginform" action="{{ url_for('auth.login') }}" method="post">
    <div class="iconified-input">
        <i class="fa-regular fa-envelope icon"></i>
        <input type="text" id="username" name="username" placeholder="Email/Nom d'utilisateur" autocomplete="email" required>
    </div>
    <div class="iconified-input">
        <i class="fa-regular fa-lock icon"></i>
        <input type="password" id="password" name="password" placeholder="Mot de passe" autocomplete="current-password" required>
    </div>
    <button type="submit">Se connecter<i class="fa-regular fa-right-to-bracket"></i></button>
</form>
{% endblock %}
