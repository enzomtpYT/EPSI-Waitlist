{% extends "base.html" %}

{% block title %}Admin - Gérer Tags{% endblock %}

{% block content %}
<h1>Gérer les tags</h1>

<div class="admin-section">
    <h2>Liste des tags</h2>
    {% if candidates %}
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>{{ tag.name_tag }}</td>
                    <form action="{{ url_for('tag.edit_tag', id_tag=tag.id_tag) }}" method="post">

                        <label for="tag_name">Nom :</label>
                        <input type="text" id="tag_name" name="tag_name" value="{{ tag.name_tag }}">

                        <button type="submit">Enregistrer</button>

                    <form action="/admin/manage_tag/{{ tag.id_tag }}/delete" method="post" style="display:inline;">
                        <button class="delete" type="submit" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce tag ?');">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Aucun tag n'existe.</p>
    {% endif %}
</div>

{% endblock %}
